{% extends 'python_learning/base.html' %}

{% block title %}Python-Learning{% endblock title %}


{% block content %}
<div class="p-2"><h3><p class="text-center">ログイン</p></h3></div>
<div class="container text-center p-2">
        <h4>ユーザー名、パスワードを入力してください。</h4>
</div>
<div style="height: 50px;"></div>
<div class="container text-center p-2">
    <form action="{% url 'python_learning:login_view' %}" method="post">
    {% csrf_token %}
    <div class="p-2">ユーザー名：{{ form.username }}</div>
    <div class="p-2">パスワード：{{ form.password }}</div>
        <p><input type="submit" value="ログイン"></p>
    </form>
    <div style="height: 20px;"></div>
    <div class="container text-center p-2">
        {% if err_message %}
        <p>{{err_message}}</p>
        {% endif %}
        <a href="{% url 'python_learning:index' %}" class="button_to_top">戻る</a>
    </div>
        
{% endblock content %}
