{% extends 'pythonL/base.html' %}

{% block title %}Python-Learning{% endblock title %}


{% block content %}
<div class="p-2"><h3><p class="text-center">ログイン</p></h3></div>
<div class="container text-center p-2">
        <h4>ユーザー名、パスワードを入力してください。</h4>
</div>
<div style="height: 50px;"></div>
<div class="container text-center p-2">
    <form action="{% url 'pythonL:login_view' %}" method="post">
    {% csrf_token %}
    <div class="p-2">ユーザー名：{{ form.username }}</div>
    <div class="p-2">パスワード：{{ form.password }}</div>
        <p><input type="submit" value="ログイン"></p>
    </form>
{% endblock content %}
