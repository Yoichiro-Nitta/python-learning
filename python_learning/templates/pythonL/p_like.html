{% extends 'pythonL/base.html' %}
{% load static %}
{% block title %}Python-Learning{% endblock title %}


{% block content %}
<div class="container-fluid">
    <div style="height: 20px;"></div>
    <h3 class="p-2 text-center">Paiza形式問題</h3>
    <div style="height: 20px;"></div>
    <div class="text-center"><a href="{% url 'pythonL:p_like_ex' %}">問題に挑戦するにあたって</a></div>
    <div style="height: 20px;"></div>
    <div class="text-center"><a href="{% url 'pythonL:compe' 0 %}">練習問題</a></div>
    <div style="height: 20px;"></div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 text-center">
            {% for question in page_obj %}
            <div class="p-1 m-2" style="border: green solid 2px;">
                <a href="{% url 'pythonL:compe' question.section %}">{{ question.title }}</a>
            </div>
            {% endfor %}
        </div>
        <div class="col-2"></div>
    </div>
</div>

{% endblock content %}
